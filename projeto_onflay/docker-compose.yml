services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8n
      POSTGRES_DB: n8n
    volumes:
      - postgres_data:/var/lib/postgresql/data

  n8n:
    image: n8nio/n8n:latest
    container_name: projeto_onfly
    restart: always
    ports:
      - "5678:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n
      
      # üö® CORRE√á√ÉO 1: REMOVIDA N8N_CUSTOM_EXTENSIONS 
      # üö® CORRE√á√ÉO 2: ADICIONADA A VARI√ÅVEL CORRETA PARA O NODE CUSTOMIZADO
      - NODE_FUNCTION_ALLOW_EXTERNAL=randomGenerator # <- Nome interno do seu node
      
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
    volumes:
      - ./data:/home/node/.n8n
      # üö® CORRE√á√ÉO 3: ADICIONADA A MONTAGEM DO VOLUME PARA O NODE
      # O n8n procura o node customizado aqui:
      - ./custom_nodes/randomGenerator:/home/node/.n8n/custom/randomGenerator
      
    depends_on:
      - postgres

volumes:
  postgres_data:
  # Voc√™ n√£o precisa desta linha:
  # n8n_data: 
  # O volume principal do n8n j√° est√° mapeado via ./data:/home/node/.n8n